overwrite: true
schema: 'http://localhost:3005'
documents: 'src/client-graphs/**/*.gql'
generates:
    src/generated/graphql.ts:
        plugins:
            - 'typescript-resolvers'

    src/client/graphql.ts:
        plugins:
            - 'typescript'
    src/client/hooks.ts:
        plugins:
            - typescript
            - typescript-operations
              - typescript-react-apollo
        config:
            withHooks: true
            withResultType: true
    ./graphql.schema.json:
        plugins:
            - 'introspection'
